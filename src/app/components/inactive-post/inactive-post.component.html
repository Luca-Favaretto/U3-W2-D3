<div class="border mt-3" *ngFor="let post of arrayPost">
  <div
    [ngClass]="{
      ' bg-warning ': post.type === 'news',
      'bg-dark text-white': post.type === 'politic',
      'bg-primary': post.type === 'education'
    }"
  >
    <div class="p-3"><h2 class="">Post</h2></div>
    <div class="p-3">
      <h3>{{ post.title }}</h3>
      <p>{{ post.body }}</p>
    </div>
  </div>
</div>
